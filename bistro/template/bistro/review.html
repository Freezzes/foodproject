{% extends "bistro/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Review Here :</legend>
                <textarea name="message" cols="40" rows="10" placeholder="Enter message here." required id="id_message">
                    </textarea>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
