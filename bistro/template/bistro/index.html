{% extends "bistro/base.html" %}
<!DOCTYPE html>
<html lang="en">
<body>
    {% block content %} 
    <h1>All reataurant around here : </h1>

    {% if latest_shop_list %}  
    <ul>

{% endif %}
    
    {% endblock content %}


</body>
</html>
